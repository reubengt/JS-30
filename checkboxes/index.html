<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!--
  The following is a common layout you would see in an email client.
  When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down, all the checkboxes inbetween those two checkboxes should be checked.
 -->
 <div class="inbox">
   <div class="item">
     <input type="checkbox">
     <p>This is an inbox layout.</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>Check one item</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>Hold down your Shift key</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>Check a lower item</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>Everything in between should also be set to checked</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>The square root of 81 is 9</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>Koalas have four limbs</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>I once saw a Leprechaun</p>
   </div>
   <div class="item">
     <input type="checkbox">
     <p>There are two kinds of people. Milk First People and Cereal First People.</p>
   </div>
   <div class="item">
    <button type="button">Uncheck all</button>
   </div>
 </div>
<script src="app.js">
</script>
</body>
</html>
