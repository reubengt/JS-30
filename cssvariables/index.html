<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Variables In Action</title>
</head>
<body>
  <h2> Updating CSS Variables with <span class="hl">JavaScript!</span></h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="blur" min="0" max="200" value="10" data-sizing="px">
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>
  <img src="https://images.pexels.com/photos/1143416/pexels-photo-1143416.jpeg?cs=srgb&dl=architectural-architectural-design-architecture-1143416.jpg&fm=jpg">
  <script src="app.js"></script>
</body>
</html>
